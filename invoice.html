	<link rel="stylesheet" href="css/styles.css">
</head>
<body class="loggedin">

	<button id="nav-toggle"><i class="fas fa-bars"></i></button>
	<nav id="main-nav" class="sidenav">
		<img class="logo" src="https://nickjadams.com/images/logo.png" alt="Logo">
		<ul>
			<li><a href="dashboard.html"><i class="fas fa-chart-line" title="Dashboard"></i><span class="word">Dashboard</span></a></li>
			<li class="active"><a href="invoices.html"><i class="fas fa-envelope-open-text" title="Invoices"></i><span class="word">Invoices</span></a></li>
			<li><a href="myaccount.html"><i class="fas fa-user-circle" title="My Account"></i><span class="word">My Account</span></a></li>
			<li><a href="/"><i class="fas fa-power-off" title="Logout"></i><span class="word">Logout</span></a></li>
		</ul>
	</nav>

	<div id="main-wrapper">


		<main>

			<header class="header-bar">
				<a class="back" href="invoices.html"><i class="fas fa-arrow-circle-left fa-2x"></i></a>
			</header>

			<section class="content">


				<section class="invoice-wrapper">

					<div class="invoice-header">
						<div class="left">
							<h2>Company Name</h2>
							<address>
								address1<br>
								phone<br>
								website
							</address>
						</div>
						<div class="right">
							<table class="invoice-info">
								<tr>
									<td>ID:</td>
									<td>0000X</td>
								</tr>
								<tr>
									<td>Amount:</td>
									<td>$500.00</td>
								</tr>
								<tr>
									<td>Due:</td>
									<td>0x/30/2021</td>
								</tr>
							</table>
						</div>
					</div>
					

				</section>


				<section class="stripe-wrapper">
					
					<p>Pay</p>

					<button id="stripe-more">
						<i class="fas fa-chevron-up"></i>
					</button>


				</section>



				


			</section>

		</main>


		<footer>
			&copy; 2021 Nick Adams 
		</footer>

	</div>
